<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Tatuagem</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .calendar-container {
            width: 95%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            flex-wrap: wrap;
            gap: 10px;
        }
        .calendar-header h2 { margin: 0; font-size: 1.5em; text-align: center; flex: 1; }
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            min-width: 110px;
        }
        .nav-button:hover { background-color: #2980b9; }
        .nav-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .calendar-grid-wrapper { overflow-x: auto; }
        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(3, minmax(120px, 1fr)); /* 3 dias */
            border-top: 1px solid #ddd;
            min-width: 520px;
        }
        .grid-header, .time-label, .time-slot {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
            word-break: break-word;
        }
        .grid-header { background-color: #ecf0f1; font-weight: bold; position: sticky; top: 0; z-index: 10; }
        .time-label {
            font-size: 0.9em;
            color: #7f8c8d;
            border-left: none;
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 5;
        }
        .time-slot {
            background-color: #e8faff;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 50px;
            font-weight: bold;
            color: #2980b9;
        }
        .time-slot:hover { background-color: #d1e9fa; }
        .time-slot.unavailable {
            background-color: #f2f2f2;
            cursor: not-allowed;
            color: #bbb;
            text-decoration: line-through;
        }
        .time-slot.past-day {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #adb5bd;
        }
        .time-slot.past-day:hover {
             background-color: #e9ecef;
        }
        .loading { opacity: 0.5; pointer-events: none; }

        /* Responsividade */
        @media (max-width: 900px) {
            .calendar-container {
                max-width: 100vw;
            }
            .calendar-grid {
                grid-template-columns: 80px repeat(3, minmax(90px, 1fr));
                min-width: 380px;
            }
            .grid-header, .time-label, .time-slot {
                padding: 10px;
                font-size: 0.95em;
            }
        }
        @media (max-width: 600px) {
            .calendar-container {
                width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            .calendar-header {
                flex-direction: column;
                gap: 8px;
                padding: 12px;
            }
            .calendar-header h2 {
                font-size: 1.1em;
            }
            .calendar-grid {
                grid-template-columns: 60px repeat(3, minmax(70px, 1fr));
                min-width: 270px;
            }
            .grid-header, .time-label, .time-slot {
                padding: 7px 2px;
                font-size: 0.85em;
            }
            .modal-content {
                padding: 15px;
                max-width: 98vw;
            }
        }
        @media (max-width: 400px) {
            .calendar-grid {
                grid-template-columns: 40px repeat(3, minmax(50px, 1fr));
                min-width: 190px;
            }
            .grid-header, .time-label, .time-slot {
                padding: 4px 1px;
                font-size: 0.75em;
            }
        }
        
        /* Estilos genéricos para os modais */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slide-down 0.3s ease-out;
            text-align: center;
        }
        @keyframes slide-down {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }
        .close-button:hover { color: #333; }
        
        /* Estilos específicos do formulário de agendamento */
        .modal-content h2 { margin-top: 0; color: #2c3e50; }
        .modal-content p { color: #7f8c8d; margin-bottom: 20px;}
        #booking-form { text-align: left; }
        #booking-form label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        #booking-form input, #booking-form textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        #booking-form textarea { resize: vertical; min-height: 80px; }
        #booking-form button, .modal-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #booking-form button:hover, .modal-button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-week" class="nav-button">&lt; Anterior</button>
            <h2 id="current-week"></h2>
            <button id="next-week" class="nav-button">Próxima &gt;</button>
        </div>
        <div class="calendar-grid-wrapper">
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <h2>Agendar Horário</h2>
            <p id="modal-info"></p>
            <form id="booking-form">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Seu Telefone (WhatsApp):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                <label for="ideia">Ideia para a Tatuagem (opcional):</label>
                <textarea id="ideia" name="ideia"></textarea>
                <button type="submit">Confirmar Agendamento</button>
            </form>
        </div>
    </div>

    <div id="alert-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="alert-message" style="font-size: 1.1em; color: #333;"></p>
            <button id="alert-close-button" class="modal-button">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Referências aos elementos
            const grid = document.getElementById('calendar-grid');
            const currentWeekDisplay = document.getElementById('current-week');
            const prevWeekBtn = document.getElementById('prev-week');
            const nextWeekBtn = document.getElementById('next-week');
            const modal = document.getElementById('booking-modal');
            const closeModalBtn = document.getElementById('close-button');
            const modalInfo = document.getElementById('modal-info');
            const bookingForm = document.getElementById('booking-form');
            const nomeInput = document.getElementById('nome');
            const ideiaInput = document.getElementById('ideia');
            const telefoneInput = document.getElementById('telefone');
            const alertModal = document.getElementById('alert-modal');
            const alertMessage = document.getElementById('alert-message');
            const alertCloseButton = document.getElementById('alert-close-button');

            const API_URL = 'http://127.0.0.1:5000'; 
            const workHours = { start: 9, end: 21 };
            let currentDay = new Date();

            // Função para exibir o alerta customizado
            let alertCallback = null;
            function showCustomAlert(message, onConfirm = null) {
                alertMessage.textContent = message;
                alertModal.style.display = 'flex';
                alertCallback = onConfirm;
            }

            // Evento para fechar o modal de alerta
            alertCloseButton.addEventListener('click', () => {
                alertModal.style.display = 'none';
                if (typeof alertCallback === 'function') {
                    alertCallback();
                }
            });

            function formatDate(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            async function renderCalendar(baseDate) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                grid.innerHTML = '';
                grid.classList.add('loading');
                // Mostra 3 dias a partir do baseDate
                const startOfPeriod = new Date(baseDate);
                startOfPeriod.setHours(0, 0, 0, 0);
                const endOfPeriod = new Date(startOfPeriod);
                endOfPeriod.setDate(startOfPeriod.getDate() + 2); // +2 para totalizar 3 dias

                currentWeekDisplay.textContent = `Dias de ${startOfPeriod.toLocaleDateString('pt-BR')} a ${endOfPeriod.toLocaleDateString('pt-BR')}`;
                
                prevWeekBtn.disabled = startOfPeriod <= today;

                // Cabeçalho: vazio + nomes dos dias
                grid.insertAdjacentHTML('beforeend', `<div class="grid-header"></div>`);
                const periodDays = [];
                for (let i = 0; i < 3; i++) {
                    const day = new Date(startOfPeriod);
                    day.setDate(startOfPeriod.getDate() + i);
                    periodDays.push(day);
                    const dayName = day.toLocaleDateString('pt-BR', { weekday: 'short' }).toUpperCase();
                    const dayNumber = day.getDate();
                    grid.insertAdjacentHTML('beforeend', `<div class="grid-header">${dayName}<br>${dayNumber}</div>`);
                }
                try {
                    const periodAvailability = [];
                    for (const day of periodDays) {
                        const response = await fetch(`${API_URL}/api/horarios?date=${formatDate(day)}`);
                        if (!response.ok) throw new Error(`Falha ao buscar horários para ${formatDate(day)}`);
                        const availabilityForDay = await response.json();
                        periodAvailability.push(availabilityForDay);
                    }
                    for (let hour = workHours.start; hour < workHours.end; hour++) {
                        const timeString = `${hour.toString().padStart(2, '0')}:00`;
                        // Primeira coluna: horário
                        grid.insertAdjacentHTML('beforeend', `<div class="time-label">${timeString}</div>`);
                        // Colunas dos dias
                        for (let dayIndex = 0; dayIndex < 3; dayIndex++) {
                            const currentDayInLoop = periodDays[dayIndex];
                            const availableSlotsForDay = periodAvailability[dayIndex];
                            
                            let isPast = currentDayInLoop < today;
                            if (!isPast && currentDayInLoop.getTime() === today.getTime()) {
                                // Se for hoje, bloqueia horários já passados
                                const now = new Date();
                                const slotHour = hour;
                                if (now.getHours() >= slotHour) {
                                    isPast = true;
                                }
                            }
                            const isAvailable = availableSlotsForDay.includes(timeString);
                            
                            const dateString = formatDate(currentDayInLoop);
                            let availabilityClass = '';
                            let slotText = 'Agendar';

                            if (isPast) {
                                availabilityClass = 'past-day';
                                slotText = '---';
                            } else if (!isAvailable) {
                                availabilityClass = 'unavailable';
                                slotText = 'Ocupado';
                            }
                            
                            grid.insertAdjacentHTML('beforeend', 
                                `<div class="time-slot ${availabilityClass}" data-date="${dateString}" data-time="${timeString}">
                                    ${slotText}
                                </div>`
                            );
                        }
                    }
                } catch (error) {
                    grid.innerHTML = `<p style="color: red; grid-column: 1 / 5; text-align: center;">Erro ao carregar horários. Verifique o servidor backend e a conexão.</p>`;
                    console.error("Erro ao renderizar calendário:", error);
                } finally {
                    grid.classList.remove('loading');
                }
            }
            
            prevWeekBtn.addEventListener('click', () => {
                currentDay.setDate(currentDay.getDate() - 3);
                renderCalendar(currentDay);
            });

            nextWeekBtn.addEventListener('click', () => {
                currentDay.setDate(currentDay.getDate() + 3);
                renderCalendar(currentDay);
            });

            function closeModal() {
                modal.style.display = 'none';
            }
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            grid.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('time-slot') && !target.classList.contains('unavailable') && !target.classList.contains('past-day')) {
                    const date = target.dataset.date;
                    const time = target.dataset.time;
                    modalInfo.textContent = `Você está agendando para o dia ${date} às ${time}.`;
                    bookingForm.dataset.date = date;
                    bookingForm.dataset.time = time;
                    bookingForm.reset();
                    modal.style.display = 'flex';
                }
            });

            bookingForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const bookingData = {
                    date: bookingForm.dataset.date,
                    time: bookingForm.dataset.time,
                    nome: nomeInput.value,
                    telefone: telefoneInput.value,
                    ideia: ideiaInput.value
                };
                
                const submitButton = bookingForm.querySelector('button');
                submitButton.textContent = 'Agendando...';
                submitButton.disabled = true;

                try {
                    const response = await fetch(`${API_URL}/api/agendar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookingData)
                    });
                    if (!response.ok) throw new Error('A resposta do servidor não foi OK');
                    
                    const result = await response.json();
                    closeModal();
                    
                    const whatsappNumber = result.whatsappNumber;
                    const mensagem = `Olá! Acabei de confirmar meu agendamento para o dia ${bookingData.date} às ${bookingData.time}. Meu nome é ${bookingData.nome}.`;
                    const mensagemCodificada = encodeURIComponent(mensagem);
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${mensagemCodificada}`;

                    showCustomAlert(
                        "Agendamento confirmado! Você será redirecionado para o WhatsApp para finalizar os detalhes.",
                        () => {
                            renderCalendar(currentDay);
                            window.location.href = whatsappUrl;
                        }
                    );
                } catch (error) {
                    showCustomAlert('Houve um erro ao tentar agendar. Tente novamente.');
                    console.error("Erro ao agendar:", error);
                } finally {
                    submitButton.textContent = 'Confirmar Agendamento';
                    submitButton.disabled = false;
                }
            });

            renderCalendar(currentDay);
        });
    </script>
</body>
</html>
